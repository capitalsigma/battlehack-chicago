{% block head %}

{% block content %}
    <div class="container">
      <h1>New Bill : PayBack</h1>
      <form action="/confirm_bill" method="post"
	        enctype="multipart/form-data">
        <div class="form-group">
	      <label for="file">Group Picture</label>
	      <input type="file" name="to_ident" id="file-selector">
        </div>
        <div class="input-group">
	      <span class="input-group-addon">$</span>
	      <input class="form-control" id="amount" type="text" name="amount" placeholder="10.00">
        </div>
        <div class="input-group">
	      <button id="upload-button" type="submit" class="btn btn-danger">
            Submit
          </button>
        </div>
      </form>
    </div>
{% endblock %}

{% block script %}
{{ disable_uploader() }}
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
	<title>PayBack</title>
	<meta charset="utf-8">
	<meta name="author" content="pixelhint.com">
	<meta name="description" content="Pay Back"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/css/file-up.css">
</head>
<body>
  <div class="wrapper">
    <div class="col-lg-10">
    <a href="#" class="logo"> <img src="img/logo.png" alt="" title="Minima"/> </a>
    <h1>Hi {{ username }}!</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class=flashes>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <ul class="list-group">
      <li class="list-group-item"><a href="{{url_for('render_simple_upload')}}">create a bill</a></li>

    <!--   <li class="list-group-item"> -->
	<!-- <a href="">link your Facebook to upload profile images</a> -->
    <!--   </li> -->

      <li class="list-group-item">
	Upload training images. No image may be larger than 2 MB.
	<form method="POST" action="" enctype="multipart/form-data">
	  <div class="input-group">
		<span class="btn btn-default btn-file">
	      <input id="file-selector" type="file" name="set" multiple>
		  Select files
		</span>
	    <button id="upload-button" type="submit" class="btn btn-warning" disabled>Upload</button>
	  </div>
	</form>
      </li>

      <li class="list-group-item"><a href="{{url_for('logout')}}">logout</a></li>
    </ul>
  </div>
  </div>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <script>
	$(document).ready(function () {
		$("#file-selector").change(function() {
			if($(this).val()) {
				$("#upload-button").attr("disabled", false);
				$("#upload-button").removeClass("btn-warning").addClass("btn-success");
			}
		});
	});
  </script>




</body>
</html>
